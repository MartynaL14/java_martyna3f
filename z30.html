<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie 30 – Martyna Leszczyńska</title>
</head>

<body>

<h2>Zadanie 30 – Programowanie obiektowe</h2>

<button onclick="owoc_wyswietl_leszczynska()">Pokaż owoc</button>

<script>
// Autor: Martyna Leszczyńska
// Zadanie 30 – Obiekt OWOC

var owoc = {
    nazwa: "Jabłko",
    kolor: "Czerwony",
    smak: "Słodki",
    owoc_wyswietl_leszczynska: function() {
        alert(
            "Obiekt: owoc\n" +
            "nazwa: " + this.nazwa + "\n" +
            "kolor: " + this.kolor + "\n" +
            "smak: " + this.smak + "\n" +
            "Metoda: owoc_wyswietl_leszczynska"
        );
    }
};
</script>

<hr>
<p><b>Autor:</b> Martyna Leszczyńska</p>

</body>
</html>
