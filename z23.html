<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Drabina</title>
</head>

<body>

D (wysokość): <input id="D"><br><br>
X (odległość): <input id="X"><br><br>

<button onclick="oblicz()">Oblicz</button>

<p id="wynik"></p>

<script>
function dlugosc_drabiny(D, X) {
    return Math.sqrt(D*D + X*X);
}

function kat_drabiny(D, X) {
    return Math.atan(D / X) * 180 / Math.PI;
}

function oblicz() {
    let D = Number(document.getElementById("D").value);
    let X = Number(document.getElementById("X").value);

    let dlugosc = dlugosc_drabiny(D, X);
    let kat = kat_drabiny(D, X);

    document.getElementById("wynik").innerHTML =
        "Długość drabiny = " + dlugosc.toFixed(2) + " m<br>" +
        "Kąt nachylenia = " + kat.toFixed(2) + "°";
}
</script>

</body>
</html>
